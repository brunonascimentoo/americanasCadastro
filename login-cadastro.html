<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>
    <header>
        <div class="logo">
            <div class="traco1"></div>
            <h1>americanas</h1>
            <div class="traco2"></div>
        </div>

    </header>

    <div class="container">
        <h1 >
            <div class="caixa-ico-spa">
                <div class="caixa-icon"><img src="assets/img/icon.svg" alt="icon-image"></div>  
           <div class="caixa-span"><span class="titulo-entrar" >login do cliente</span></div> </div>
          
        </h1>

        <p class="chamada">Veja seus pedidos de forma fácil, compre mais <br>
             rápido e tenha uma experiência personalizada :)</p>

        <form action="#" method="post">
            <label class="email-ajust">
                <label class="input-form" for="email">e-mail:</label>
                <input type="email" name="email" id="email" placeholder="Ex. seuemail@gmail.com" required data-page="login" data-form="login"> 
             </label>
             
           
                <label class="input-form">
                
                <div class="input-entrar">
                    <div ><label class="input-form"  for="senha">senha na americanas</label></div>
                    <div class="entrar-span"><span >esqueceu?</span></div>
                 </div>
                                       

                <div><input  type="password" name="" id="senha" required ></div>

            </label>

            <button type="submit" id="login-button">continuar</button>

        </form>

        <p class="cadastrar">não tem cadastro? <a>cadastre-se</a></p>
        <p class="politica-priv">Ao continuar com o acesso, você concorda com a nossa <br> <a id="politica" href="#">política de privacidade</a> </p>


    </div>


</body>

</html>
